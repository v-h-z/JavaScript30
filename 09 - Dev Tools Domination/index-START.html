<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated

    console.log('helllo, I am a %s string', 'fucking');

    // Styled

    console.log('%c hello how are you', 'font-size:50px; background:red;');

    // warning!
    console.warn('oh noooo');

    // Error :|
    console.error('nope!');

    // Info
    console.info('Fun fact!');

    // Testing
    console.assert(1 === 2, 'That is wrong');

    // clearing


    // Viewing DOM Elements
    console.dir(document);

    // Grouping together
    // console.clear;
    console.group()

    // counting
    console.count('hello');

    // timing
    console.time('test');
    console.log(4*4*4*4*4*4);
    console.timeEnd('test');

  </script>
</body>
</html>
